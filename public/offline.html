<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kashish Beauty Parlour And Training Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #C9A86C 0%, #8B7355 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #C9A86C, #D4AF37);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #999;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .contact {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .contact h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #C9A86C;
            margin-bottom: 12px;
        }

        .contact a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #C9A86C 0%, #D4AF37 100%);
            color: #1a1a1a;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(201, 168, 108, 0.3);
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still reach us!</p>

        <div class="contact">
            <h3>Call Us Directly</h3>
            <a href="tel:+917276784825">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                </svg>
                +91 72767 84825
            </a>
        </div>

        <a href="/" class="btn" onclick="location.reload()">Try Again</a>

        <div class="footer">
            <p>Kashish Beauty Parlour And Training Center</p>
            <p>Thergaon, Pune</p>
        </div>
    </div>

    <script>
        // Check if online and reload
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>

</html>
